<!-- 
 Desafio

Fácil
Crie um documento HTML que contenha um form com os seguintes campos de entrada de texto:

Um campo de entrada de texto para Nome da Cidade
type="text"
name="city"
placeholder="Enter your city name"
maxlength="50"
Um campo de entrada de texto para Nome do Distrito
type="text"
name="district"
placeholder="Enter your district name"
maxlength="50"
Um campo de entrada de texto para Nome da Rua
type="text"
name="street"
placeholder="Enter your street name"
maxlength="100"
Tem um value="Main Street" pré-preenchido como exemplo.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
</head>
<body>
    <form>
        <input type="text" name="city" placeholder="Enter your city name" maxlength="50">
        <input type="text" name="district" placeholder="Enter your district name" maxlength="50">
        <input type="text" name="street" placeholder="Enter your street name" maxlength="100" value="Main Street">
    </form>
</body>
</html>
