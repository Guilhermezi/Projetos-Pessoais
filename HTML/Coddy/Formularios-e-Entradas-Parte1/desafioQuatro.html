<!-- 
Desafio

Fácil
Crie um documento HTML que inclua um formulário com dois rótulos e dois campos de entrada:

O primeiro rótulo com o texto "Country:" deve ter um atributo for com o valor "country_name".
O campo de entrada deve ter o name "country" e um id "country_name", que corresponde ao atributo for do rótulo.
O segundo rótulo com o texto "City:" deve ter um atributo for com o valor "city_name".
O campo de entrada deve ter o name "city" e um id "city_name", que corresponde ao atributo for do rótulo.
Bônus: adicione <br> para espaçar entre os campos de entrada! 
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com dois rótulos e dois campos de entrada</title>
</head>
<body>
    <form>
        <label for="country_name">Country:</label>
        <input type="text" name="country" id="country_name">
        <br>
        <label for="city_name">City:</label>
        <input type="text" name="city" id="city_name">
    </form>
</body>
</html>
