<!-- 
Desafio

Fácil
Crie um documento HTML que contenha um formulário com os seguintes campos de entrada de texto:

Um campo de entrada de texto para nome de usuário:
type="text" 
name="usernamefield"
placeholder="Enter your username"
maxlength="12"
Um campo de entrada de texto para senha:
type="password" 
name="passwordfield"
placeholder="Enter your password"
maxlength="16" 
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="usernamefield" placeholder="Enter your username" maxlength="12">
        <input type="password" name="passwordfield" placeholder="Enter your password" maxlength="16">
    </form>
</body>
</html>
