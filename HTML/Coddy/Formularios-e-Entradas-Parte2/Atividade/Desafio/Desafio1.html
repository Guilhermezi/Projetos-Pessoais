<!-- Desafio

Fácil
Crie um documento HTML com um formulário que inclui um grupo de botões de rádio para selecionar uma fruta favorita. O formulário deve ter o seguinte:

Um grupo de três botões de rádio com o nome fruit.
O primeiro botão de rádio deve ter o id apple, o value apple, e um rótulo com o texto "Apple".
O segundo botão de rádio deve ter o id banana, o value banana, e um rótulo com o texto "Banana".
O terceiro botão de rádio deve ter o id orange, o value orange, e um rótulo com o texto "Orange".
Use as tags <br> para separar cada par de botão de rádio e rótulo. -->
<!DOCTYPE html>
<html>
    <body>
        <!-- Write code here -->
         <form>
            <input type="radio" id="apple" name="fruit"         value="apple">
            <label for="apple">Apple</label>
            <br>

            <input type="radio" id="banana" name="fruit"         value="banana">
            <label for="banana">Banana</label>
            <br>

            <input type="radio" id="orange" name="fruit"         value="orange">
            <label for="orange">Orange</label>
            <br>
        </form>
    </body>
</html>
